    <section id="hero">
      <!-- hero -->
      <div
        class="p-3 text-center bg-image"
        style="background-image: url('img/starry-night-sky.jpg'); height: 100%"
      >
        <div style="background-color: rgba(0, 0, 0, 0.5)">
          <div class="text-white">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h1 class="display-4 fw-bold">Voyager</h1>
                </div>
              </div>
              <div class="row">
                <div
                  class="col-lg-6 d-flex justify-content-center align-items-center"
                >
                  <img
                    src="img/voyager.png"
                    alt="Voyager"
                    style="width: 100%"
                  />
                </div>
                <div class="col-lg-6 px-5 p-3">
                  <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6 py-3">
                      <div
                        class="bg-image border hover-zoom rounded"
                        data-mdb-ripple-color="light"
                      >
                        <img
                          src="img/what-is-voyager.jpg"
                          class="w-100"
                          alt="Voyager"
                        />
                        <a href="#!">
                          <div
                            class="mask"
                            style="background-color: rgba(0, 0, 0, 0.4)"
                          >
                            <div
                              class="d-flex justify-content-center align-items-center h-100"
                            >
                              <h5 class="p-2 text-white mb-0">
                                What is Voyager?
                              </h5>
                            </div>
                          </div>
                          <div class="hover-overlay">
                            <div
                              class="mask"
                              style="background-color: rgba(251, 251, 251, 0.2)"
                            ></div>
                          </div>
                        </a>
                      </div>
                    </div>
                    <div class="col-lg-6 py-3">
                      <div
                        class="bg-image border hover-zoom rounded"
                        data-mdb-ripple-color="light"
                      >
                        <img
                          src="img/mission-timeline.jpg"
                          class="w-100"
                          alt="Mission Timeline"
                        />
                        <a href="timeline.html">
                          <div
                            class="mask"
                            style="background-color: rgba(0, 0, 0, 0.4)"
                          >
                            <div
                              class="d-flex justify-content-center align-items-center h-100"
                            >
                              <h5 class="p-2 text-white mb-0">
                                Mission Timeline
                              </h5>
                            </div>
                          </div>
                          <div class="hover-overlay">
                            <div
                              class="mask"
                              style="background-color: rgba(251, 251, 251, 0.2)"
                            ></div>
                          </div>
                        </a>
                      </div>
                    </div>
                    <div class="col-lg-6 py-3">
                      <div
                        class="bg-image border hover-zoom rounded"
                        data-mdb-ripple-color="light"
                      >
                        <img
                          src="img/GR.jpg"
                          alt="Golden Record"
                          class="w-100"
                        />
                        <a href="#!">
                          <div
                            class="mask"
                            style="background-color: rgba(0, 0, 0, 0.4)"
                          >
                            <div
                              class="d-flex justify-content-center align-items-center h-100"
                            >
                              <h5 class="p-2 text-white mb-0">Golden Record</h5>
                            </div>
                          </div>
                          <div class="hover-overlay">
                            <div
                              class="mask"
                              style="background-color: rgba(251, 251, 251, 0.2)"
                            ></div>
                          </div>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of hero -->
    </section>
